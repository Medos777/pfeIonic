<ion-header>
  <ion-toolbar>
    <ion-title>Lcollecte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="dislay-4">Collecte </h1>
  <hr>
  <form [formGroup]="this.formData"  (ngSubmit)="onSubmit()">
    <ion-input type="hidden" class="form-control" formControlName="id" id="id"></ion-input>
      <ion-input type="hidden" class="form-control" formControlName="libart" id="libart"></ion-input>
      <div class="form-group">
        <ion-label>poids</ion-label>
       <div class="input-group">
         <ion-input name="poids"  class="form-control" formControlName="poids" id="poids" (keyup)="cal()"
         [class.is-invalid]="!isValid && formData.value.poids==0"></ion-input>
       </div>
     </div>
     <div class="form-group">
      <ion-label>Designation </ion-label>
      <ion-input name="designation"  class="form-control" formControlName="designation" id="designation" 
         [class.is-invalid]="!isValid && formData.value.designation==0"></ion-input>
  </div>
      <div class="form-group">
          <label>Emballage </label>
          <select  class="form-control" formControlName="codeart" id="codeart" 
           (change)="selectPrice($event.target)">
              <option value="0">-Select-</option>
              <option *ngFor="let item of articleList" value="{{item.code}}">{{item.libelle}}</option>
         </select>
      </div>
    
  
   
      
      
      
      <div class="form-group">
        <ion-label>Totht </ion-label>
        <div class="input-group">
          <input type = "text" class="form-control" formControlName="totht" id="totht" readonly>
       </div>
      </div>
      
      <ion-input type="hidden" class="form-control" formControlName="tottva" id="tottva" readonly></ion-input>
      <ion-input type="hidden" class="form-control" formControlName="totttc" id="totttc" readonly></ion-input>
      
      <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
      </div>
    
  </form>
</ion-content>
